# AAA-grade asset manifest for CFT-ENGINE0
# Provides canonical IDs, types, variants, and quality tiers.
assets:
  - id: ui/theme/default
    type: image
    path: images/ui/theme_default.png
    tags: [ui, theme, sd]
    variants:
      - id: hd
        path: images/ui/theme_default_hd.png
      - id: uhd
        path: images/ui/theme_default_uhd.png
    metadata:
      color_space: sRGB
      usage: ui
      license: internal

  - id: ui/panel/dark
    type: image
    path: images/ui/panel_dark.png
    tags: [ui, panel]
    metadata:
      usage: ui

  - id: ui/button/primary
    type: image
    path: images/ui/button_primary.png
    tags: [ui, button]
    metadata:
      usage: ui

  - id: ui/icon/play
    type: image
    path: images/ui/icon_play.png
    tags: [ui, icon]

  - id: ui/icon/pause
    type: image
    path: images/ui/icon_pause.png
    tags: [ui, icon]

  - id: ui/icon/close
    type: image
    path: images/ui/icon_close.png
    tags: [ui, icon]

  - id: ui/icon/settings
    type: image
    path: images/ui/icon_settings.png
    tags: [ui, icon]

  - id: pbr/metal_plate
    type: material
    path: materials/metal_plate.json
    tags: [pbr, metal, tiling]
    metadata:
      tiling: 2
      color_space: linear

  - id: pbr/wood_oak
    type: material
    path: materials/wood_oak.json
    tags: [pbr, wood]
    metadata:
      tiling: 1
      color_space: linear

  - id: pbr/concrete_brushed
    type: material
    path: materials/concrete_brushed.json
    tags: [pbr, concrete]
    metadata:
      tiling: 1
      color_space: linear

  - id: pbr/fabric_canvas
    type: material
    path: materials/fabric_canvas.json
    tags: [pbr, fabric]
    metadata:
      tiling: 1
      color_space: linear

  - id: pbr/emissive_grid
    type: material
    path: materials/emissive_grid.json
    tags: [pbr, emissive]
    metadata:
      tiling: 1
      color_space: linear

  - id: sfx/ui/click
    type: sound
    path: sounds/ui/click.wav
    tags: [ui, sfx]
    metadata:
      volume: 0.6

  - id: sfx/ui/hover
    type: sound
    path: sounds/ui/hover.wav
    tags: [ui, sfx]
    metadata:
      volume: 0.5

  - id: sfx/ui/confirm
    type: sound
    path: sounds/ui/confirm.wav
    tags: [ui, sfx]
    metadata:
      volume: 0.65

  - id: sfx/ui/error
    type: sound
    path: sounds/ui/error.wav
    tags: [ui, sfx]
    metadata:
      volume: 0.6

  - id: sfx/ui/swoosh
    type: sound
    path: sounds/ui/swoosh.wav
    tags: [ui, sfx]
    metadata:
      volume: 0.6

  - id: ambience/wind_light
    type: sound
    path: sounds/ambience/wind_light.wav
    tags: [ambience]
    metadata:
      looping: true

  - id: ambience/rain_soft
    type: sound
    path: sounds/ambience/rain_soft.wav
    tags: [ambience]
    metadata:
      looping: true

  - id: ambience/city_hum
    type: sound
    path: sounds/ambience/city_hum.wav
    tags: [ambience]
    metadata:
      looping: true

  - id: skybox/clear_skies
    type: image
    path: images/skybox/clear_skies/clear_skies_px.png
    tags: [skybox, environment]
    metadata:
      faces:
        px: images/skybox/clear_skies/clear_skies_px.png
        nx: images/skybox/clear_skies/clear_skies_nx.png
        py: images/skybox/clear_skies/clear_skies_py.png
        ny: images/skybox/clear_skies/clear_skies_ny.png
        pz: images/skybox/clear_skies/clear_skies_pz.png
        nz: images/skybox/clear_skies/clear_skies_nz.png

schema:
  version: 1
  quality_tiers: [sd, hd, uhd]
  color_spaces: [sRGB, linear]
